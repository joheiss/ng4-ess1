<form [formGroup]="form">

  <div class="form-group">
    <label for="inpEmail">User ID</label>
    <input type="email"
           name="id"
           formControlName="id"
           class="form-control"
           id="inpEmail"  />
  </div>

  <div class="form-group">
    <label for="inpEmail">First name</label>
    <input type="email"
           name="id"
           formControlName="firstName"
           class="form-control"
           id="inpFirstName"  />
  </div>

  <div class="form-group">
    <label for="inpEmail">Last name</label>
    <input type="email"
           name="id"
           formControlName="lastName"
           class="form-control"
           id="inpLastName"  />
  </div>

  <button
    (click)="onBack()"
    class="btn btn-primary">
    Back
  </button>

</form>
